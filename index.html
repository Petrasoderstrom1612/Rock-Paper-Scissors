<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock, paper, scissors</h1>
    <div class="center">
        <div>
            <div id="victories-limit-el">
                <h3>Select the number of victories needed to win the game</h3>
                <input type="number" class="modern-input" id="user-number-el" min="1" placeholder="Enter a number">
            </div>
            <button id="play-el" class="pretty-button" onclick="saveNumber(); startGame()">PLAY</button>
            <button id="play-again-el" class="pretty-button hide-first" onclick="playAgain()">PLAY AGAIN</button>
        </div>
    </div>
    <div class="hide">
        <div id="none-el" class="score">
            <p id="victories-el">Total victories needed to win the game: <span id="display-number-el"></span></p>
            <p id="score-el"></p>
            <p>
                <span id="player1-points-el"></span>
                <span id="semicolon-points-id"></span>
                <span id="player2-points-el"></span>
            </p>
        </div>
        <div id="game-plan-el">
            <div class="both-players">
                <div class="player-1-div">
                    <h2 class="player-1-div-el">PLAYER 1</h2>
                    <div id="choice-el" class="choice">
                        <p id="rock-el">1</p>
                        <p id="paper-el">2</p>
                        <p id="scissors-el">3</p>
                    </div>
                    <div id="hand-el"></div>
                </div>
                <div>
                    <h2 class="player-2-div-el">COMPUTER</h2>
                    <div id="hand-elPlayer2"></div>
                </div>
            </div>
            <div class="result">
                <div id="result-image-el"></div>
            </div>
        </div>
    </div>
    <div id="winner-gameplan-el" class="winner-gameplan hide">
        <h1 class="the-winner-is">The winner is</h1>
        <div class="winner-section">
            <div>
            <h1 class="player-winner-text">Player <span id="winner-nr-el"></span></h1>
            </div>
        </div>
        <button class="pretty-button" onclick="reset()">START A NEW GAME</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
