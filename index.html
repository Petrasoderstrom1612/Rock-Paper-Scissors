<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock, paper, scissors</h1>
    <div class="center">
        <div>
            <button id="play-el" class="pretty-button" onclick="startGame()">PLAY</button>
            <button onclick="playAgain()">PLAY AGAIN</button>
            <p>Score</p>
             <p><span id="player1-points-el"></span><span id="semicolon-points-id"></span><span id="player2-points-el"></span></p>
        </div>
        
</div>
    <div class="both-players hide">
        <div>
            <h2>PLAYER 1</h2>
            <div id="choice-el" class="choice">
                <p id="rock-el">1</p>
                <p id="paper-el">2</p>
                <p id="scissors-el">3</p>
            </div>
            <div id="hand-el"></div>
        </div>
        <div>
            <h2>PLAYER 2</h2>
            <div id="hand-elPlayer2"></div>
        </div>
        <div id="result-image-el"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
